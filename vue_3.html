<!DOCTYPE HTML>
<html>
	<head>
		<title>v-if If Statements</title>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			.special {background:yellow; border: 1px dotted #fe0000; padding:30px; display:block; text-align:center;}
			.important {font-weight:bold; font-size:30px;}
		</style>
	</head>
	<body>
	
	<div id="app" style="max-width: 300px; border: black 1px solid; text-align: center;">
		<div v-if="profile.img">
			<img v-bind:src="profile.img" v-bind:alt="profile.desc" />
		</div>
		<div v-else >
			<img src="https://datacenterresources.com/wp-content/uploads/2017/06/missing-profile-photo.png" alt="missing profile pic" />
		</div>
		<h1>
			<span v-if="profile">
				Profile of {{profile.fname}} {{profile.lname}}
			</span>
			<span v-else>
				No Profile Data found.
			</span>
		</h1>

		<p v-if="profile.bio">
			{{profile.bio}}
		</p>
		<p v-else>
			No Bio Found
		</p>

	</div>
	
	<script>
	var app = new Vue({
		el: '#app',
		
		data:{

			profile:{
				fname: "Christopher",
				lname: "Jones",
				desc: "Picture of Christopher Jones in bad lighting",
				bio: "A competitive Full Stack Developer with an insatiable thirst for knowledge and a former Neuroscientist, Chris is driven on teams and as an individual and loves to make his clients be as excited about code as he is.",
				img: "https://media-exp1.licdn.com/dms/image/C5603AQG8Xsvr5HOMyg/profile-displayphoto-shrink_200_200/0?e=1596067200&v=beta&t=3jEhY9IVtqZtPeTo_YscWXifCtvzCYCWXX5pR_oB9Co"
			}

		}
		
	});
	</script>
	
		<!--
		//step 1: Read Code Above
		//step 2: Does the profile show up?
		
		v-if="boolean_expression"
		v-else-if="boolean_expression"
		v-else
		
		
		You can code an if, else if, else statement into your render using the v-if, v-else-if, v-else.
		Just like in regular programming, v-else has no condition
		
		Notice how the "profile" object is null. Reminder that null is Falsey in the boolean context.
		
		ASYNCHRONOUS LEARNING EXERCISE
		1. Use the profile object to store information about yourself {fname, lname, desc, bio, pic}
		2. Create a figure, figcaption, and image markup which acts as a description for yourself
			(Something like this https://www.w3schools.com/howto/howto_css_cards.asp)
		3. Write conditionals if information is missing (i.e. 'no bio available' if bio is blank, generic image if no pic is found)
		-->
	</body>
</html>
